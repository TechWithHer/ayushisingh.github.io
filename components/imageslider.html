<!-- ImageSlider.html -->
<section class="instagram-slider">
	<div class="slider-container">
		<div class="slider">
			<img src="images/HomePage Slider/1.jpg" data-full-src="images/HomePage Slider/1-large.jpg" alt="Photo 1" class="slider-image" onclick="openLightbox(this)">
			<img src="images/HomePage Slider/2.jpg" data-full-src="images/HomePage Slider/2-large.jpg" alt="Photo 2" class="slider-image" onclick="openLightbox(this)">
			<img src="images/HomePage Slider/3.jpg" data-full-src="images/HomePage Slider/3-large.jpg" alt="Photo 3" class="slider-image" onclick="openLightbox(this)">
			<img src="images/HomePage Slider/4.jpg" data-full-src="images/HomePage Slider/4-large.jpg" alt="Photo 4" class="slider-image" onclick="openLightbox(this)">
			<img src="images/HomePage Slider/5.jpg" data-full-src="images/HomePage Slider/5-large.jpg" alt="Photo 5" class="slider-image" onclick="openLightbox(this)">
			<img src="images/HomePage Slider/6.jpg" data-full-src="images/HomePage Slider/6-large.jpg" alt="Photo 6" class="slider-image" onclick="openLightbox(this)">
			<img src="images/HomePage Slider/7.jpg" data-full-src="images/HomePage Slider/7-large.jpg" alt="Photo 7" class="slider-image" onclick="openLightbox(this)">
			<img src="images/HomePage Slider/8.jpg" data-full-src="images/HomePage Slider/8-large.jpg" alt="Photo 8" class="slider-image" onclick="openLightbox(this)">
		</div>
	</div>
  
	<!-- Lightbox Popup -->
	<div id="lightbox" class="lightbox" onclick="closeLightbox()">
		<span class="close">&times;</span>
		<img class="lightbox-content" id="lightbox-img" alt="Enlarged Image">
	</div>
  </section>
  
  <script>
	// Open Lightbox
	function openLightbox(imgElement) {
		const lightbox = document.getElementById('lightbox');
		const lightboxImg = document.getElementById('lightbox-img');
		lightboxImg.src = imgElement.getAttribute("data-full-src");
		lightbox.style.display = 'flex';
	}
  
	// Close Lightbox
	function closeLightbox() {
		document.getElementById('lightbox').style.display = 'none';
	}
  
	// Slider Looping
	const slider = document.querySelector('.slider');
	let scrollInterval;
  
	function startSliderLoop() {
		scrollInterval = setInterval(() => {
			slider.scrollBy({
				left: 100, // Adjust left offset to change scroll speed
				behavior: 'smooth'
			});
  
			if (slider.scrollLeft + slider.offsetWidth >= slider.scrollWidth) {
				slider.scrollLeft = 0; // Reset to the beginning
			}
		}, 4000); // Change interval to slow down the speed
	}
  
	function stopSliderLoop() {
		clearInterval(scrollInterval);
	}
  
	window.onload = function() {
		startSliderLoop();
		slider.addEventListener('mouseenter', stopSliderLoop);
		slider.addEventListener('mouseleave', startSliderLoop);
	};
  </script>
  
  <style>
	.instagram-slider {
		max-width: 100%;
		overflow: hidden;
	}
  
	.slider {
		display: flex;
		transition: transform 0.5s ease-in-out;
	}
  
	.slider img {
		width: 100%; /* Adjust this value to make images larger */
		height: auto; /* Maintain aspect ratio */
		flex-shrink: 0;
	}
  
	.lightbox {
		display: none;
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-color: rgba(0, 0, 0, 0.8);
		justify-content: center;
		align-items: center;
	}
  
	.lightbox-content {
		max-width: 90%;
		max-height: 90%;
	}
  </style>
