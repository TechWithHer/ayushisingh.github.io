<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Media & Awards</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="/js/scripts.js" defer></script>
    <script src="js/include.js"></script> 
    <link rel="icon" href="/images/Favicon.png" type="image/png">
</head>

<body>

<!-- Navigation Bar -->
<div include-html="components/navbar.html"></div>

    <!-- Hero Section -->
    <section class="hero">
        <img src="/images/Banners/6.jpg" alt="Hero Image" class="hero-image">
        <h1>Innovating the Future with Python and Psychology</h1>
        <p>Leading with Knowledge, Creating with Passion</p>
        <a href="projects.html" class="btn">My Projects</a>
    </section>
    <!-- End of Hero Section -->
    <div class="gallery-container">
        <h2>My Picture Gallery</h2>
    
        <div class="gallery">
            <!-- Loop through images from 1 to 50 -->
            <script>
                for (let i = 1; i <= 50; i++) {
                    document.write(`<div class="gallery-item" onclick="openModal(${i})">
                        <img src="images/Photofile /${i}.jpg" alt="Description ${i}">
                        <h3>Title ${i}</h3>
                    </div>
                    `); 
                }
            </script>
        </div>
    </div>


    
    <!-- Modal for full-size image -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImg" src="" alt="">
        <h3 id="modalTitle"></h3>
    </div>

    <!-- Footer Section -->
    <div id="footer-placeholder"></div>
    <script>
        fetch('components/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        });
    </script>
    
    <!-- End of Footer Section -->

    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }
    </script>
</body>
</html>
