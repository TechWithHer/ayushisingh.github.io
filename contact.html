    <main>
        <section class="contact">
            <h2>Contact Me</h2>
            <form action="mailto:ceo@strenure.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile">
                
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <label for="captcha">Please complete the CAPTCHA:</label>
                <input type="text" id="captcha" name="captcha" required>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>Ready to elevate your business with innovative tech solutions? <a href="mailto:ceo@strenure.com">Contact Me</a> today!</p>
