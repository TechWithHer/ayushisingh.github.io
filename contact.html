<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="icon" href="/images/Favicon.png" type="image/png">
    <!-- Load CSS Stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Load JS Scripts (Defer for faster load) -->
    <script defer src="/js/scripts.js"></script>
    <script defer src="js/include.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <!-- Navigation Bar (using include for reusability) -->
    <div include-html="components/navbar.html"></div>

    <!-- Hero Section -->
    <div class="hero">
        <img src="/images/Banners/7.jpg" alt="Hero Image" class="hero-image">
        <div class="hero-content">
            <h1>Let's Catch Up</h1>
            <p>Great things happen when passionate minds connect. Let's network, collaborate, and drive our businesses to new heights together!</p>
            <p>Coffee On Me!</p>
            <a href="https://chat.whatsapp.com/EWha4wltgYKKKiiNm5D86G" target="_blank" class="cta-button">Join Our Whatsaap Community </a>

        </div>
    </div>

    <!-- Contact Form Section -->
    <section id="contact">
        <div class="container">
            <h2>Drop me a personal message and I will get back to you shortly!</h2>
            <form id="contactForm" action="https://formspree.io/f/xnnawzzg" method="POST">
                <!-- Full Name -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name:</label>
                    <input type="text" id="fullName" name="fullName" class="form-control" required>
                </div>

                <!-- Email Address -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <!-- Country -->
                <div class="mb-3">
                    <label for="country" class="form-label">Country:</label>
                    <input type="text" id="country" name="country" class="form-control" required>
                </div>

                <!-- Phone Number -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number (Optional):</label>
                    <input type="tel" id="phone" name="phone" class="form-control">
                </div>

                <!-- Message -->
                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer (using include for reusability) -->
    <div id="footer-placeholder"></div>
    <script>
        fetch('components/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        });
    </script>

    <!-- Load Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/7/A5smu7LsRsmmpVDn/gqypgslVfO5tZ7PlF92" crossorigin="anonymous"></script>
</body>
</html>
