<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title> My Projects</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="/js/scripts.js"></script>
    <script src="js/include.js"></script> 
</head>
<!---------------------------------------------------------------------------------------------->
<body>
    <!-- Navigation Bar -->
    <div include-html="components/navbar.html"></div>
<!---------------------------------------------------------------------------------------------->
    <!-- Hero Section -->
    <div class="hero">
        <img src="/images/Banners/5.jpg" alt="Hero Image" class="hero-image">
        <div class="hero-content">
          <h1>Let's Catch Up</h1>
          <p>"Great things happen when passionate minds connect. Let's network, collaborate, and drive our businesses to new heights together! Coffee is on me!          </p>
        </div>
      </div>
<!---------------------------------------------------------------------------------------------->
<section id="contact">
  <div class="container">
      <h2>Drop me a personal message and I will get back to you shortly!</h2>
      <form id="contactForm" action="https://formspree.io/f/xnnawzzg" method="POST">
          <!-- Full Name -->
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required>
          
          <!-- Email Address -->
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>

          <!-- Country -->
          <label for="country">Country:</label>
          <input type="text" id="country" name="country" required>

          <!-- Phone Number -->
          <label for="phone">Phone Number (Optional):</label>
          <input type="tel" id="phone" name="phone">

          <!-- Message -->
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <!-- Submit Button -->
          <button type="submit">Send Message</button>
      </form>
  </div>
</section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
<script>
    fetch('components/footer.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
    });
</script>

</body>
</html>
